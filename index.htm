		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer, objects;
			var particleLight;
			var dae;
			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( 'models/Pool.dae', function ( collada ) {
				dae = collada.scene;
				dae.traverse( function ( child ) {
					if ( child instanceof THREE.SkinnedMesh ) {
						var animation = new THREE.Animation( child, child.geometry.animation );
						animation.play();
					}
				} );
				dae.scale.x = dae.scale.y = dae.scale.z = 0.002;
				dae.updateMatrix();
				init();
				animate();
			} );
			
			
			
			function init() {
				myControlCont = document.getElementById("myCanvasCont")
				camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 2, 100 );
				controls = new THREE.TrackballControls(camera, myControlCont);
				controls.addEventListener('change', render);
				orbContr = new THREE.OrbitControls(camera, myControlCont);
				orbContr.addEventListener('change', render);
				
				scene = new THREE.Scene();
				// Grid
				var size = 14, step = 1;
				var geometry = new THREE.Geometry();
				var material = new THREE.LineBasicMaterial( { color: 0xffffff } );
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );
				}
				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );
				// Add the COLLADA
				scene.add( dae );
				particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				scene.add( particleLight );
				// Lights
				scene.add( new THREE.AmbientLight( 0xcccccc ) );
				
				/*var directionalLight = new THREE.DirectionalLight(Math.random() * 0xffffff/0xeeeeee );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );
				*/
				var pointLight = new THREE.PointLight( 0xffffff, 2 );
				particleLight.add( pointLight );
				var c = $('#myCanvas');	
				//--------------test for webgl --------------------------------------
				function webglAvailable() {
		try {
			var canvas = document.createElement( 'canvas' );
			return !!( window.WebGLRenderingContext && (
				canvas.getContext( 'webgl' ) ||
				canvas.getContext( 'experimental-webgl' ) )
			);
		} catch ( e ) {
			return false;
		}
	}

	if ( webglAvailable() ) {
		renderer = new THREE.WebGLRenderer({canvas: c.get(0)});
	} else {
		renderer = new THREE.CanvasRenderer({canvas: c.get(0)});
	}
				
				//------------------------------
				//renderer = new THREE.WebGLRenderer();
				var w = $('#myCanvasCont')
		
				onWindowResize()
				/*renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				*/
				//
				window.addEventListener( 'resize', onWindowResize, true );
			}
			function onWindowResize() {
				var c = $('#myCanvas');	
				var w = $('#myCanvasCont')
				camera.aspect = 1280/ 720;
				camera.updateProjectionMatrix();
				
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
			}
			var clock = new THREE.Clock();
			function render() {
				var timer = Date.now() * 0.0005;
			
				particleLight.position.x = Math.sin( timer * 4 ) * 3009;
				particleLight.position.y = Math.cos( timer * 5 ) * 4000;
				particleLight.position.z = Math.cos( timer * 4 ) * 3009;
				
				THREE.AnimationHandler.update( clock.getDelta() );
				
				renderer.render( scene, camera );
			}
